<script type="text/x-red" data-help-name="FetchItGO request">
    <p>Provides a node for making CoAP requests.</p>

    <p>URL, request method and content serialization format (<i>Content-Format</i>) can be configured. Also, you can add <i>Observe</i> header to your request. If the target endpoint supports <i>pub/sub</i>, you will get updated resource represantations in addition to the initial one (<a href="http://tools.ietf.org/html/draft-ietf-core-observe-11">draft-ietf-core-observe-11</a>)</p>

    <p>The following properties may be set on the message object:</p>

    <ul>
        <li><code>payload</code> will be sent in the body of the request. It will be serialized using the format specified in the <i>Content-Format</i> variable.</li>
        <li><code>method</code> will be used the node is configured to use it. Defaults to <code>GET</code></li>
        <li><code>url</code> will be used if no URL is configured.</li>
    </ul>
</script>

<script type="text/x-red" data-help-name="mqtt in">
    <p>MQTT input node. Connects to a broker and subscribes to the specified topic. The topic may contain MQTT wildcards.</p>
    <p>Outputs an object called <b>msg</b> containing <b>msg.topic, msg.payload, msg.qos</b> and <b>msg.retain</b>.</p>
    <p><b>msg.payload</b> is a String.</p>
</script>

<script type="text/x-red" data-help-name="mqtt out">
    <p>Connects to a MQTT broker and publishes <b>msg.payload</b> either to the <b>msg.topic</b> or to the topic specified in the edit window. The value in the edit window has precedence.</p>
    <p>Likewise QoS and/or retain values in the edit panel will overwrite any <b>msg.qos</b> and <b>msg.retain</b> properties. If nothing is set they default to <i>0</i> and <i>false</i> respectively.</p>
    <p>If <b>msg.payload</b> contains an object it will be stringified before being sent.</p>
</script>
